<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% block head %}
    {% if title %}
    <title>{{title}} - Audience</title>
    {% else %}
    <title>Audience</title>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('bower.static', filename = 'font-awesome/css/font-awesome.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('bower.static', filename = 'bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('bower.static', filename = 'jquery/dist/jquery.js') }}"></script>
    <script src="{{ url_for('bower.static', filename = 'knockout/dist/knockout.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/libs/offcanvas.js') }}"></script>
    
    <script src="{{ url_for('static', filename = 'js/libs/audience-utils.js') }}"></script>
    {% endblock %}
</head>

<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Audience</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul id="vav_list" class="nav navbar-nav">
                <li><a href="http://192.168.1.6">Angie Wordpress</a></li>
                <li><a href="{{ url_for('page.index') }}">Home</a></li>
                <li><a href="{{ url_for('page.plugin') }}">Plugin</a></li>
            </ul>
        </div>
        <!-- /.nav-collapse -->
    </div>
    <!-- /.container -->
</div>
<!-- /.navbar -->

<div class="container-fluid">
    
    {% block content %}
    {% endblock %}
    <hr>

    <footer class="text-center">
        <p>&copy; D01 2015</p>
    </footer>

</div>
<!--/.container-->

<script src="{{ url_for('bower.static', filename = 'bootstrap/dist/js/bootstrap.js') }}"></script>
</body>
</html>
